<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="wrapper">
    <div class="content">
      <div class="background"></div>
      <header class="content__header">
        <img class="logo" src="./images/logo.svg" alt="">
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="">
      </header>
      <main class="content__main">
        <h1 class="title"><span>WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="subscription" class="submit">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit" form="subscription" class="btn"><img src="./images/icon-arrow.svg" /></button>
          <span class="message">Please provide a valid email</span>
          <img class="error-icon" src="images/icon-error.svg" alt="">
        </form>
      </main>
    </div>
    <div class="hero">
      <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
